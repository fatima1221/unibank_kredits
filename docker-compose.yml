version: '3.1'

services:

  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports: 
     - 3306:3306
    volumes:
      - ./mydb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: '12345'
      MYSQL_DATABASE: 'Loans'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080